<div 
    class="todo-item d-flex justify-content-between align-items-center"
    (mouseover)="isHovered = true"
    (mouseout)="isHovered = false">
    <div class="todo">
        <input 
            type="checkbox" 
            [ngClass]="{ checked: todo.isCompleted }" 
            [id]="todo.id" 
            class="toggle text-center" 
            [checked]="todo.isCompleted" 
            (change)="changeTodoStatus()"
        />
        <label for="todo.id">{{todo.content}}</label>
    </div>
    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit color-blue" [hidden]="todo.isCompleted" [ngClass]="{active: isHovered}">
            <fa-icon [icon]="faPenToSquare" (click)="isEditing = true"></fa-icon>
        </span>
        <span class="icon-wrapper text-center color-red" [ngClass]="{active: isHovered}">
            <fa-icon [icon]="faX" (click)="removeTodo()"></fa-icon>
        </span>
    </div>
    <form class="edit-form" (keyup)="submitEdit($event)" *ngIf="isEditing">
        <input type="text" name="editTodo" [(ngModel)]="todo.content"/>
    </form>
</div>
